<app-navbar></app-navbar>
<div class="container-fluid">
    <div class="row text-center">
        <div class="col">
            <h4>
                ID DEL PRODUCTO
            </h4>
        </div>
        <div class="col">
            <h4>
                CANTIDAD
            </h4>
        </div>
    </div>
    <ng-container *ngFor="let product of listadoCarrito">
        <div class="row text-center">
            <div class="col">
                {{product.idProducto}}
            </div>
            <div class="col">
                {{product.cantidad}}
            </div>
        </div>
    </ng-container>
    
</div>
